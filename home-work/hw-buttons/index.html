<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
    <section id="buttons">
        <button id="btn1" class=" btn text-primary fw-bold fs-3"><i class="me-2 bi bi-arrow-left text-primary"></i> Button</button>
        <button id="btn2" class="btn border border-primary rounded-0 py-3 px-5 text-primary fw-bold fs-3"><i class="me-2 bi bi-arrow-left text-primary"></i> Button</button>
        <button id="btn3" class=" btn text-primary fw-bold fs-3">Button</button><br>
        <button id="btn4" class="btn btn-primary rounded-0 py-3 px-5 text-light fw-bold fs-3"><i class="me-2 bi bi-arrow-left text-light"></i> Button</button>
        <button id="btn5" class="btn btn-primary rounded-0 py-3 px-5 text-light fw-bold fs-3"> Button</button>
        <button id="btn6" class="btn border border-primary rounded-0 py-3 px-5 text-primary fw-bold fs-3"> Button</button><br>
        <button id="btn7" class="btn border border-primary rounded-0 py-3 px-5 text-primary fw-bold fs-3"> Button <i class="ms-2 bi bi-arrow-right text-primary"></i></button>
        <button id="btn8" class="btn btn-primary rounded-0 py-3 px-5 text-light fw-bold fs-3"> Button <i class="ms-2 bi bi-arrow-right text-light"></i></button>
        <button id="btn9" class="btn btn-primary rounded py-3 px-5 text-light fw-bold fs-3"><i class="me-2 bi bi-chevron-left text-light"></i> Button</button><br>
        <button id="btn10" class="btn btn-secondary rounded py-3 px-5 text-light fs-3"> Button <i class="ms-2 bi bi-chevron-right text-light"></i></button>
        <button id="btn11" class="btn border border-dark rounded py-3 px-5 text-secondary fw-bold fs-3"> Button <i class="ms-2 bi bi-chevron-right text-secondary"></i></button>
        <button id="btn12" class="btn btn-info rounded py-3 px-5 text-light fw-bold fs-3"><i class="me-2 bi bi-chevron-left text-light"></i> Button</button><br>



        
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</body>
</html>
