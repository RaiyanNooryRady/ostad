<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        details {
            color: red;
            font-size: larger;
        }
    </style>
</head>

<body>
   
    <button onclick="document.getElementById('myDialog').showModal();">
        open dialog
    </button>
    <dialog id="myDialog">
        this is a dialog.
        <h2>progress bar</h2>
        <progress max="100" value="70" id="progress" style="background-color: green; font-size: xx-large">
            70%
        </progress><br>

        <button onclick="alert('hello')">click me</button>
        <details>
            <summary>hello world this is inside summary tag</summary>
            <p>this is p tag for additional information of users.</p>
            <div>
                hello world. anything you write here.
            </div>
        </details>
        <br>
        <label for="volume">Range Slider</label>
        <input type="range" id="volume" min="10" max="70"><br>
        <label for="another">Choose a number</label>
        <select name="something" id="another">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
            <option value="6">six</option>

        </select><br><br>
        <button onclick="document.getElementById('myDialog').close()">
            close dialog
        </button>
    </dialog>
    <dialog>hello</dialog>
</body>

</html>
